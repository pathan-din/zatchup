<div class="position-relative">

    <div class="row">
        <div class="col-12 text-center">
            <input type="text" #searchText class="form-control" value="{{value}}" placeholder="Search....." />
        </div>
    </div>
    <div class="row position-relative" *ngIf="isSearching">
        <div class="col-12 text-center">
            <h4>Searching ... </h4>
        </div>
    </div>
    <div class="row">
        <ng-container *ngIf="apiResponse['status'] == false; else elseTemplate">

            <div class="col-12 text-center">
                <div class="alert alert-danger" role="alert">
                    {{apiResponse['Error']}}
                </div>
            </div>

        </ng-container>
        <ng-template #elseTemplate>
            <ul class="bg-extra-light-blue searchDropdown">
                <li *ngFor="let data of apiResponse['results']" (click)="selectData(data)">
                    <p class="pt-1 pb-1 mb-0"> {{data['display']}}</p>
            </ul>
        </ng-template>
    </div>

</div>
