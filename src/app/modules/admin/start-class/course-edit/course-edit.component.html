<app-admin-sidenav></app-admin-sidenav>
<div class="container main-container p-3">
    <div class="bg-white border border-gray mt-3 px-3 py-3">
        <div class="row topDiv">
            <div class="col-md-12 ">
                <h2 class="commonFontSize semiBoldFont m-0">Edit Course</h2>
            </div>
        </div>

        <div class="col-md-6 bg-light-gray pt-3 mt-3 pb-3">
            <form class="w-100">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group row  ml-0 mr-0">
                            <label for="" class="mediumFont commonFontSize letterspacing"> Level of Education</label>
                            <div class="form-control-inputDiv rounded-0 p-0 w-100 border-top shadow-none">
                                <select class="custom-select  form-control-input" required>
                                    <option value=""> Select Education</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-12">
                        <div class="form-group row  ml-0 mr-0">
                            <label for="" class="mediumFont commonFontSize letterspacing"> Course Preview</label>
                            <div class="form-control-inputDiv rounded-0 p-0 w-100 border-top shadow-none">
                                <input class="form-control-input form-control  commonFontSize regularFont letterspacing" type="file" placeholder="Enter Course Name">
                            </div>
                        </div>
                    </div>

                    <div class="col-md-12">
                        <div class="form-group row  ml-0 mr-0">
                            <label for="" class="mediumFont commonFontSize letterspacing"> Field </label>
                            <div class="form-control-inputDiv rounded-0 p-0 w-100 border-top shadow-none">
                                <input class="form-control-input form-control  commonFontSize regularFont letterspacing" type="text" placeholder="Enter Field Name">
                            </div>
                        </div>
                    </div>

                    <div class="col-md-12">
                        <div class="form-group row  ml-0 mr-0">
                            <label for="" class="mediumFont commonFontSize letterspacing"> Standard </label>
                            <div class="form-control-inputDiv rounded-0 p-0 w-100 border-top shadow-none">
                                <input class="form-control-input form-control  commonFontSize regularFont letterspacing" type="text" placeholder="Enter Standard Name">
                            </div>
                        </div>
                    </div>

                    <div class="col-md-12">
                        <div class="form-group row  ml-0 mr-0">
                            <label for="" class="mediumFont commonFontSize letterspacing"> Subject </label>
                            <div class="form-control-inputDiv rounded-0 p-0 w-100 border-top shadow-none">
                                <input class="form-control-input form-control  commonFontSize regularFont letterspacing" type="text" placeholder="Enter Subject Name">
                            </div>
                        </div>
                    </div>

                    <div class="col-md-12">
                        <div class="form-group row  ml-0 mr-0">
                            <label for="" class="mediumFont commonFontSize letterspacing"> Faculty Details </label>
                            <div class="form-control-inputDiv rounded-0 p-0 w-100 border-top shadow-none">
                                <input class="form-control-input form-control  commonFontSize regularFont letterspacing" type="text" placeholder="Enter Faculty Name">
                            </div>
                        </div>
                    </div>

                    <div class="col-md-12">
                        <div class="form-group row  ml-0 mr-0">
                            <label for="" class="mediumFont commonFontSize letterspacing"> Topic Cover </label>
                            <div class="form-control-inputDiv rounded-0 p-0 w-100 border-top shadow-none">
                                <input class="form-control-input form-control  commonFontSize regularFont letterspacing" type="text" placeholder="Enter Topic Name">
                            </div>
                        </div>
                    </div>

                    <div class="col-md-12">
                        <div class="form-group row  ml-0 mr-2 mt-2">
                            <label for="" class="mediumFont commonFontSize letterspacing"> Description </label>
                            <div class="form-control-inputDiv rounded-0 p-0 w-100  border-top shadow-none">
                                <textarea class="form-control-input form-control  commonFontSize regularFont letterspacing" rows="4" col="80" type="textarea"></textarea>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="row justify-content-center d-flex">
                    <button type="button" class="bg-paret-green border-0 px-4 text-white text-center p-2 commonFontSize mediumFont letterspacing">Create</button>
                </div>                    
            </form>
        </div>

    </div>
</div>
