<app-admin-sidenav></app-admin-sidenav>
<div class="container main-container p-3">
    <div class="UnverifiedAlumni-div bg-white border border-gray mt-3 px-3 py-3">
        <h2 class="commonFontSize semiBoldFont m-0"> Commission Revenue </h2>
        <!--Start html for fees information Filter-->
        <div class="filterDiv">

            <div class="d-flex flex-wrap align-items-end">
                <div class="widthFull mr-4 mt-3 ">
                    <label for="" class="mediumFont commonFontSize letterspacing"> Date of Invoice </label>
                    <div class="form-control-inputDiv rounded p-0  border-top shadow-none">
                        <input class="form-control-input form-control  commonFontSize regularFont letterspacing dob-bg-img" type="text" placeholder="MM/DD/YYYY">

                    </div>
                </div>
                <div class="widthFull mr-4 mt-3">
                    <label for="" class="mediumFont commonFontSize letterspacing"> Date of Invoice </label>
                    <div class="form-control-inputDiv rounded p-0  border-top shadow-none">
                        <input class="form-control-input form-control  commonFontSize regularFont letterspacing dob-bg-img" type="text" placeholder="MM/DD/YYYY">

                    </div>
                </div>
                <div class="widthFull mr-4 mt-3 dropdown-lg-Div ">
                    <label for="" class="mediumFont commonFontSize letterspacing"> State</label>
                    <div class="form-control-inputDiv rounded p-0  border-top shadow-none">
                        <select class="custom-select  form-control-input" required>
                        <option value=""> Select State</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                    </div>
                </div>
                <div class="widthFull mr-4 mt-3">
                    <label for="" class="mediumFont commonFontSize letterspacing"> City</label>
                    <div class="form-control-inputDiv rounded p-0  border-top shadow-none">
                        <select class="custom-select  form-control-input" required>
                        <option value=""> Select City</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                    </div>
                </div>
                <div class="widthFull mr-4 mt-3">
                    <label for="" class="mediumFont commonFontSize letterspacing"> Board/University</label>
                    <div class="form-control-inputDiv rounded p-0  border-top shadow-none">
                        <input type="text" class="form-control-input form-control  commonFontSize regularFont letterspacing"  placeholder="Board/University"/>

                    </div>
                </div>
                <button type="button" class="bg-purple text-white px-5 py-2 h-100  border-0 mt-3">Apply</button>

            </div>
        </div>
        <!--End html for fees information Filter-->
        <!--Start html for "select no of fees info per page" and Export Button-->
        <div class="row my-3">
            <div class="col-xl-10 col-lg-9 col-md-9 col-8 d-flex flex-row align-items-center ">

                <label for="" class="mediumFont commonFontSize letterspacing  mr-2 mb-0">Number of Commission in Database Per Page</label>
                <div class="form-control-inputDiv rounded p-0 shadow-none">
                    <select class="custom-select numberDropdown mediumFont text-dark form-control-input pl-2 pr-4 py-0">
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                    </select>
                </div>
            </div>
            <div class="col-xl-2 col-lg-3 col-md-3 col-4 text-right">
                <button type='button' class="bg-purple text-white border-0 px-3 py-1"><i class="fa fa-file-excel-o mr-2" aria-hidden="true"></i>Export</button>
            </div>
        </div>
        <!--End html for "select no of fees info per page" and Export Button-->
        <!--Start html for fees information table-->
        <div class="tableDiv ">
            <div class="mat-elevation-z1 table-responsive">
                <mat-table [dataSource]="dataSource">

                    <!-- Position Column -->
                    <ng-container matColumnDef="position">
                        <mat-header-cell *matHeaderCellDef> S.No </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.position}} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="dateOfInvice">
                        <mat-header-cell *matHeaderCellDef> Date of Invoice </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.dateOfInvice}} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="detailsofEi">
                        <mat-header-cell *matHeaderCellDef> Details of EI </mat-header-cell>
                        <mat-cell *matCellDef="let element">EI's Unique Zatchup ID: <span class="color-lightBlue">{{element.detailsofEi}}</span> <br/> Name of the School: <br/> State: <br/> City: <br/> Board/University:  </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="amount">
                        <mat-header-cell *matHeaderCellDef> Amount </mat-header-cell>
                        <mat-cell *matCellDef="let element ">
                            {{element.amount}}
                        </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="transactionId">
                        <mat-header-cell *matHeaderCellDef> Transaction Id </mat-header-cell>
                        <mat-cell *matCellDef="let element "> {{element.transactionId}} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="viewInvoice">
                        <mat-header-cell *matHeaderCellDef class="text-center"> View Invoice </mat-header-cell>
                        <mat-cell *matCellDef="let element " class="justify-content-center text-center">
                            <i class="fa fa-eye mr-2 color-lightBlue fa-lg cursorStyle" aria-hidden="true "></i>
                        </mat-cell>
                    </ng-container>

                    <mat-header-row *matHeaderRowDef="displayedColumns "></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns; "></mat-row>

                </mat-table>

            </div>
        </div>
        <!--End html for fees information table-->
    </div>
</div>
