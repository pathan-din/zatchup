<div class="container main-container p-3">
    <div class="post-div bg-white border border-gray mt-3 px-3 py-3">
        <h2 class="commonFontSize semiBoldFont m-0">User Post</h2>
        <div class="">
            <div class="row ">
                <div class="col-12 ">
                    <div class="form-control-inputDiv border-radius-25 border-0">

                        <div class="col-12">
                            <hr class="mt-1 mb-3">
                        </div>
                        <div class="row">

                            <div class="col-6 text-center">
                                <img *ngIf="postOptionActiveMatrix==='active'" src="assets/images/userWebsite/matix-format.png" class="w-6 w-6-mobile img-fluid" (click)="postTabFunction('matrix')">
                                <img *ngIf="postOptionActiveMatrix==='dead'" src="assets/images/userWebsite/matix-format.png" class="w-6 w-6-mobile img-fluid cursorStyle" (click)="postTabFunction('matrix')">
                            </div>
                            <div class="col-6 text-center border-left border-gray">
                                <img *ngIf="postOptionActiveImage==='active'" src="assets/images/userWebsite/image-icon.png" class="w-6 w-6-mobile img-fluid" (click)="postTabFunction('image')">
                                <img *ngIf="postOptionActiveImage==='dead'" src="assets/images/userWebsite/image-icon.png" class="w-6 w-6-mobile img-fluid cursorStyle" (click)="postTabFunction('image')">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
