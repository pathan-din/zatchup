<app-admin-sidenav></app-admin-sidenav>
<div class="container main-container p-3">
    <div class="DocumentMOUHistory-div bg-white border border-gray mt-3 px-3 py-3">
        <div class="row topDiv">
            <div class="col-md-12 ">
                <h2 class="commonFontSize semiBoldFont m-0">All Certificates And E-Results Issued To EI</h2>
            </div>

        </div>


        <!--Start html for table content Document and MOU History information-->
        <div class="tableDiv mt-3">
            <div class="mat-elevation-z1 table-responsive">
                <mat-table [dataSource]="dataSource">

                    <ng-container matColumnDef="position">
                        <mat-header-cell *matHeaderCellDef> S.No </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.position}} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="CertificateTitle">
                        <mat-header-cell *matHeaderCellDef> Certificates/E-Result Title </mat-header-cell>
                        <mat-cell *matCellDef="let element">
                            {{element.CertificateTitle}}
                        </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="PublishDate">
                        <mat-header-cell *matHeaderCellDef> Publish Date </mat-header-cell>
                        <mat-cell *matCellDef="let element">
                            {{element.PublishDate}}
                        </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="PublishedBy">
                        <mat-header-cell *matHeaderCellDef> Published By </mat-header-cell>
                        <mat-cell *matCellDef="let element">
                            {{element.PublishedBy}}
                        </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="DownloadDocument">
                        <mat-header-cell *matHeaderCellDef> Download </mat-header-cell>
                        <mat-cell *matCellDef="let element ">
                            <button type="button" class="bg-paret-green rounded text-white border-0 py-1 px-2 commonFontSize mediumFont letterspacing">
                                <i class="fa fa-download mr-1 text-white cursorStyle" aria-hidden="true"></i>
                                {{element.DownloadDocument}}</button>
                        </mat-cell>
                    </ng-container>

                    <mat-header-row *matHeaderRowDef="displayedColumns "></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns; "></mat-row>

                </mat-table>

            </div>
        </div>
        <!--End html for table content Document and MOU History information-->


        <!--Start of uploadNewMOUModel  -->
        <div class="modal fade" id="uploadNewMOUModel" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog " role="document">
                <div class="modal-content unverified container-fluid">
                    <div class="modal-header align-items-center justify-content-center pb-0 ">
                        <h2 class=" text-center modal-title commonFontSize mediumFont mb-1">Upload New MOU</h2>
                        <button type="button " class="close rounded-circle border bg-white model-close-btn p-0" data-dismiss="modal" aria-label="Close ">
                            <span aria-hidden="true ">
                                &times;
                            </span>
                        </button>
                    </div>
                    <div class="modal-body px-0">
                        <div class=" form-group row ">

                            <div class="col-sm-12 mb-3">
                                <label for="description" class=" commonFontSize semiBoldFont letterspacing">Upload Attachment</label>

                                <div class="form-control-inputDiv rounded p-1 shadow-none">
                                    <input class="form-control-input form-control form-control-sm commonFontSize regularFont letterspacing" type="file">
                                </div>
                            </div>

                            <div class="col-sm-12 ">
                                <label for="Remarks " class=" commonFontSize semiBoldFont letterspacing ">Remarks</label>

                                <div class="form-control-inputDiv rounded p-1 shadow-none "><textarea class="form-control-input form-control form-control-sm commonFontSize regularFont letterspacing " rows="4" placeholder="Enter Remarks "></textarea>
                                </div>
                            </div>
                        </div>
                        <button type="button " class="bg-purple border-0 text-white text-center px-4 py-2 commonFontSize mediumFont letterspacing ">
                            Submit
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- End of uploadNewMOUModel  -->
    </div>

</div>
