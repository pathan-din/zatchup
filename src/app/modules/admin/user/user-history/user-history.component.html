<app-admin-sidenav></app-admin-sidenav>
<div class="container main-container p-3">
    <div class="Alumnihistory-div bg-white border border-gray mt-3 px-3 py-3">
        <div class="row topDiv">
            <div class="col-md-12 d-flex justify-content-start flex-wrap align-items-center">
                <span class="mr-3 cursorStyle">
                    <img src="assets/images/userWebsite/back-icon.png" (click)="goBack()" class="backimg">
                </span>
                <h2 class="commonFontSize semiBoldFont mb-0">History of Students</h2>
            </div>
        </div>

        <div class="row mt-3 pl-1" *ngFor="let objHistoryList of studentHistoryList ;let i=index">
            <div class="col-md-2 col-12 commonFontSize mediumFont d-flex flex-row align-items-start">
                <p class=""> {{objHistoryList.created_on | date}} </p>
            </div>
            <div class="col-md-10 col-12 commonFontSize regularFont" >
                <p><span class="mr-3">:</span> {{objHistoryList.message}} </p>
            </div>
        </div>
        
        <div class="row mt-3" *ngIf="studentHistoryList.length==0">
            <div class="col-12 pt-2 pb-2">
                <p class="text-center dataNotFound pt-4 pb-4">No records found.</p>
            </div>
        </div>

        <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
            <p style="color: white">Please Wait. </p>
        </ngx-spinner>
    </div>
</div>
