<app-admin-sidenav></app-admin-sidenav>
<div class="container main-container p-3">

    <div class="coursePreview-div-white bg-white border border-gray px-3 py-3 mt-3">
        <div class="row topDiv">
            <div class="col-6 ">
                <h2 class="commonFontSize semiBoldFont m-0">Database History</h2>
            </div>
        </div>

        <div class="filterDiv">
            <div class="d-flex flex-wrap align-items-end"> 
                <div class="mr-3 mt-3 widthFull medium-filter-box">
                    <label for="" class="mediumFont commonFontSize letterspacing">Status</label>
                    <div class="form-control-inputDiv rounded-0 p-0  border-top shadow-none d-flex align-items-center">
                        <select class="custom-select  form-control-input" id="pastEI" required>
                            <option value=""> Select Status</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                </div>
                <button type="button" class="bg-purple text-white px-5 py-2 h-100 mt-4 border-0 ">Apply</button>
            </div>
        </div>
        
        <div class="tableDiv mt-4">
            <div class="mat-elevation-z1 table-responsive">
                <mat-table [dataSource]="dataSource">
                    <ng-container matColumnDef="position">
                        <mat-header-cell *matHeaderCellDef> S.No </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.position}} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="dateAndTime">
                        <mat-header-cell *matHeaderCellDef> Date And Time </mat-header-cell>
                        <mat-cell *matCellDef="let element "> {{element.dateAndTime}} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="eiZatchupId">
                        <mat-header-cell *matHeaderCellDef> EI ZatchUp ID </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.eiZatchupId}} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="status">
                        <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.status}}
                        </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="addedRemoved">
                        <mat-header-cell *matHeaderCellDef> Added By/Removed By </mat-header-cell>
                        <mat-cell *matCellDef="let element">
                            {{element.addedRemoved}}
                        </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="employeeName">
                        <mat-header-cell *matHeaderCellDef> Employee Name </mat-header-cell>
                        <mat-cell *matCellDef="let element">
                            {{element.employeeName}}
                        </mat-cell>
                    </ng-container>

                    <mat-header-row *matHeaderRowDef="displayedColumns "></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns; "></mat-row>
                </mat-table>
            </div>

            <div class="row pt-4 pb-4">
                <div class="col-12">
                    <nav aria-label="...">
                        <ul class="pagination d-flex justify-content-end flex-wrap">
                            <li class="page-item disabled">
                                <a class="pageLink" href="#" tabindex="-1">Previous</a>
                            </li>
                            <li class="page-item active">
                                <a class="pageLink" href="#">1</a></li>
                            <li class="page-item">
                                <a class="pageLink" href="#">2 <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="page-item">
                                <a class="pageLink" href="#">3</a></li>
    
                            <li class="page-item">
                                <a class="pageLink" href="#"><i class="fa fa-ellipsis-h" aria-hidden="true"></i></a>
                            </li>
    
                            <li class="page-item">
                                <a class="pageLink" href="#">14</a></li>
                            <li class="page-item">
                                <a class="pageLink" href="#">15</a></li>
                            <li class="page-item">
                                <a class="pageLink" href="#">Next</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
            
        </div>
    </div>
</div>
