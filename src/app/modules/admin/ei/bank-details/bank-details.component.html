<app-admin-sidenav></app-admin-sidenav>
<div class="container main-container p-3">

    <div class="coursePreview-div-white bg-white border border-gray px-3 py-3 mt-3">
        <div class="row topDiv">
            <div class="col-6 ">
                <h2 class="commonFontSize semiBoldFont m-0">Bank Details</h2>
            </div>
        </div>
        <div class="mt-2 border-0 mx-0">
            <!-- start Div for banner-->

            <!--Start div for oView Course Details-->
            <div class="row m-0" *ngIf="bankDetails">
                <div class="col-md-12">
                    <div class="row">
                        <div
                            class="col-xl-3 col-lg-4 col-md-4 col-5 commonFontSize mediumFont d-flex flex-row align-items-start">
                            <i class="fa fa-circle dotIcon mt-2 mr-3"></i>
                            <p>Bank Account Number</p>
                        </div>
                        <div class="col-xl-9 col-lg-8 col-md-8 col-7 commonFontSize regularFont">
                            <p><span class="mr-3">: {{bankDetails.bank_account_no}}</span></p>
                        </div>
                    </div>
                    <div class="row">
                        <div
                            class="col-xl-3 col-lg-4 col-md-4 col-5 commonFontSize mediumFont d-flex flex-row align-items-start">
                            <i class="fa fa-circle dotIcon mt-2 mr-3"></i>
                            <p>Bank Name</p>
                        </div>
                        <div class="col-xl-9 col-lg-8 col-md-8 col-7 commonFontSize regularFont">
                            <p><span class="mr-3">: {{bankDetails.bank_name}}</span></p>
                        </div>
                    </div>
                    <div class="row">
                        <div
                            class="col-xl-3 col-lg-4 col-md-4 col-5 commonFontSize mediumFont d-flex flex-row align-items-start">
                            <i class="fa fa-circle dotIcon mt-2 mr-3"></i>
                            <p>IFSC Code</p>
                        </div>
                        <div class="col-xl-9 col-lg-8 col-md-8 col-7 commonFontSize regularFont">
                            <p><span class="mr-3">: {{bankDetails.bank_ifsc_code}}</span></p>
                        </div>
                    </div>
                    <div class="row">
                        <div
                            class="col-xl-3 col-lg-4 col-md-4 col-5 commonFontSize mediumFont d-flex flex-row align-items-start">
                            <i class="fa fa-circle dotIcon mt-2 mr-3"></i>
                            <p>Cancel Cheque</p>
                        </div>
                        <!-- <div class="col-xl-9 col-lg-8 col-md-8 col-7 commonFontSize regularFont"> -->
                        <div class="col-xl-9 col-lg-8 col-md-8 col-7 rounded-0 border-0 VerificationDocCard">
                            <img src="{{bankDetails.cancel_cheque}}" class="img-thumbnail card-img-top rounded-0 img-size"
                                alt="Cancel Cheque">
                        </div>
                        <!-- </div> -->
                    </div>
                </div>
            </div>
            <!--End div for oView Course Details-->

            <div class="row" *ngIf="!bankDetails">
                <div class="col-12 pt-2 pb-2">
                    <p class="text-center dataNotFound pt-4 pb-4">Bank Details Not Available</p>
                </div>
            </div>
            <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
                <p style="color: white">Please Wait. </p>
            </ngx-spinner>
        </div>
    </div>
</div>
