<app-admin-sidenav></app-admin-sidenav>
<div class="container main-container p-3">
    <div class="bg-white border border-gray mt-3 px-3 py-3">
        <!-- <h2 class="commonFontSize semiBoldFont m-0"> Onboarding Conversation Comments </h2> -->
        <div class="row topDiv">
            <div class="col-6 pr-0 d-flex justify-content-start flex-wrap align-items-center">
                <span class="mr-3 cursorStyle">
                    <img src="assets/images/userWebsite/back-icon.png" (click)="goBack()" class="backimg">
                </span>
                <h2 class="commonFontSize semiBoldFont m-0 "> Onboarding Conversation Comments </h2>
            </div>
            <!-- <div class="col-6 text-right">
                <button type="button" class="mt-2 p-2 mb-2 border-0 bg-dark color-white">Add Comment</button>
            </div> -->
            <div class="col-12 mt-2" *ngIf="eiStatus == 'incomplete-onboarding'">
                <form #addCommentForm="ngForm" id="comment">
                    <div class="form-group text-right d-flex justify-content-end">
                        <textarea class="form-control" id="comment" name="comment" rows="1" placeholder="Add Something.." [(ngModel)]="comment" (keyup)="isValid()" required></textarea>
                        <button type="button" class="ml-2 py-2 w150 h-100 px-3 border-0 bg-purple color-white" (click)="addComment(); addCommentForm.resetForm()">Add Comment</button>
                    </div>
                    <div class="required errorMsg" [innerHtml]="errorDisplay.comment"></div>
                </form>
            </div>
        </div>

        <div class="row mt-3" *ngIf="conversionComments && conversionComments.length > 0">
            <div class="col-xl-12 col-lg-12 col-md-12 col-12 border-bottom pb-1 pt-2"
                *ngFor="let comment of conversionComments">
                <div class="conver_div">
                    <span class="conver_name semiBoldFont">{{comment.first_name}} {{comment.last_name}} </span>
                    <span class="commonFontSize semiBoldFont">( {{comment.employee_id}} )</span>
                </div>
                <!-- <div class="conver_date commonFontSize semiBoldFont pt-1 pb-1">20 March, 2020 | 12:00 P.M</div> -->
                <div class="conver_date commonFontSize semiBoldFont pt-1 pb-1">
                    {{comment.created_on | date:'dd MMMM, yyyy | h:mm a'}}</div>
                <p> {{comment.comments}} </p>
            </div>
        </div>
        <div class="row" *ngIf="(conversionComments && conversionComments.length == 0) || (!conversionComments)">
            <div class="col-12 pt-2 pb-2">
                <p class="text-center dataNotFound pt-4 pb-4">Onboarding Conversation Comments not available</p>
            </div>
        </div>
    </div>
</div>

<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
    <p style="color: white">Please Wait. </p>
</ngx-spinner>
