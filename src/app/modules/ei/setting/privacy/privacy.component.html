<div class="container main-container p-3">
    <div class="bg-white px-3 pt-2 pb-3 mt-3 border">

        <h2 class="commonFontSize semiBoldFont mb-2 mt-2">Personal Setting</h2>
        <div class="row privacyEditBtn">
            <div class="col-md-12 py-2">Mother Name : <span tooltip="Update Mother Name"><i class="fa fa-pencil-square-o cursorStyle" aria-hidden="true"></i></span></div>
            <div class="col-md-12 py-2">Father Name : <span tooltip="Update Father Name"><i class="fa fa-pencil-square-o cursorStyle" aria-hidden="true" ></i></span></div>           
            <div class="col-md-12 py-2">Gender : <span tooltip="Update Gender"><i class="fa fa-pencil-square-o cursorStyle" aria-hidden="true"></i></span></div>
        </div>

        <h2 class="commonFontSize semiBoldFont mb-2 mt-2">Privacy Setting</h2>
        <div class="row privacyEditBtn">
            <div class="col-md-12 py-2">Email Id : <span tooltip="Update Email Id"><i class="fa fa-pencil-square-o cursorStyle" aria-hidden="true"></i></span></div>
            <div class="col-md-12 py-2">Mobile Number : <span tooltip="Update Phone Number"><i class="fa fa-pencil-square-o cursorStyle" aria-hidden="true" ></i></span></div>
            <div class="col-md-12 py-2">Date of Birth : <span tooltip="Update DOB"><i class="fa fa-pencil-square-o cursorStyle" aria-hidden="true" ></i></span></div>
            <div class="col-md-12 py-2">Gender : <span tooltip="Update Gender"><i class="fa fa-pencil-square-o cursorStyle" aria-hidden="true"></i></span></div>
        </div>
