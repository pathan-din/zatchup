<div class="container main-container p-3">
    <div class="bg-white px-3 pt-2 pb-3 mt-3 border">
        <h2 class="commonFontSize semiBoldFont mb-2 mt-2"> Contact Us </h2>
        <div class="row mt-2">
            <div class="col-xl-12 col-lg-12 col-md-12">
                <form>
                    <div class="row">
                        <div class="col-12 col-md-6 col-sm-6">
                            <div class="form-group">
                                <label for="firstName" class=" commonFontSize mediumFont letterspacing">First Name</label>
                                <div class="col-sm-12 form-control-inputDiv d-flex flex- rounded p-1 align-items-center shadow-none">
                                    <input class="form-control-input form-control form-control-sm commonFontSize regularFont letterspacing" type="text" placeholder="Enter First Name" required>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-6 col-sm-6">
                            <div class="form-group">
                                <label for="lastName" class=" commonFontSize mediumFont letterspacing">Last Name</label>
                                <div class="col-sm-12 form-control-inputDiv d-flex flex- rounded p-1 align-items-center shadow-none">
                                    <input class="form-control-input form-control form-control-sm commonFontSize regularFont letterspacing" type="text" placeholder="Enter Last Name" required>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 col-md-6 col-sm-6">
                            <div class="form-group">
                                <label for="emailid" class=" commonFontSize mediumFont letterspacing">Email</label>
                                <div class="col-sm-12 form-control-inputDiv d-flex flex- rounded p-1 align-items-center shadow-none">
                                    <input class="form-control-input form-control form-control-sm commonFontSize regularFont letterspacing" type="email" placeholder="Enter Email Address" required>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-6 col-sm-6">
                            <div class="form-group">
                                <label for="phoneNumber" class=" commonFontSize mediumFont letterspacing">Phone Number</label>
                                <div class="col-sm-12 form-control-inputDiv d-flex flex- rounded p-1 align-items-center shadow-none">
                                    <input class="form-control-input form-control form-control-sm commonFontSize regularFont letterspacing" type="tel" placeholder="Enter Phone Number" required>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 col-md-12 col-sm-12">
                            <div class="form-group">
                                <label for="emailid" class=" commonFontSize mediumFont letterspacing">Message</label>
                                <div class="col-sm-12 form-control-inputDiv d-flex flex- rounded p-1 align-items-center shadow-none">
                                    <textarea class="form-control-input form-control form-control-sm commonFontSize regularFont letterspacing" cols="105" rows="5" placeholder="Type Something..." required></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <button type="button " class="bg-purple border-0 text-white text-center px-4 py-2 mt-2 commonFontSize mediumFont letterspacing"> Submit </button>
                </form>
            </div>
        </div>
    </div>
</div>
