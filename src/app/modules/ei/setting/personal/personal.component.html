<div class="container main-container p-3">
    <div class="bg-white px-3 pt-2 pb-3 mt-3 border">
        <h2 class="commonFontSize semiBoldFont mb-2 mt-2">Edit Personal Details</h2>
        <div class="row bg-extra-light-gray w-50 ml-1 mt-1">
            <div class="col-md-12 mt-2 pt-3">
                <div class="form-group">
                    <label for="" class="mediumFont commonFontSize letterspacing"> Enter New Name </label>
                    <div class="form-control-inputDiv rounded-0 p-0 w-100 border-top shadow-none">
                        <input class="form-control-input form-control  commonFontSize regularFont letterspacing" type="text" placeholder="Enter New Name">
                    </div>
                </div>
            </div>

            <div class="col-md-12">
                <div class="form-group">
                    <label for="" class="mediumFont commonFontSize letterspacing"> Profile Picture </label>
                    <div class="form-control-inputDiv rounded-0 p-0 w-100 border-top shadow-none">
                        <input class="form-control-input form-control commonFontSize regularFont letterspacing" type="file" >
                    </div>
                </div>
            </div>
                        
            <div class="col-md-12">
                <div class="form-group">
                    <label for="" class="mediumFont commonFontSize letterspacing"> Designation </label>
                    <div class="form-control-inputDiv rounded-0 p-0 shadow-none w-100">
                        <select class="custom-select text-dark form-control-input">
                            <option value="Select Designation">Select Designation</option>
                            <option value="Developer">Developer</option>
                            <option value="Software Engineer">Software Engineer</option>
                            <option value="Designer">Designer</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="col-md-12">
                <div class="form-group">
                    <label for="" class="mediumFont commonFontSize letterspacing"> Employee ID </label>
                    <div class="form-control-inputDiv rounded-0 p-0 w-100 border-top shadow-none">
                        <input class="form-control-input form-control commonFontSize regularFont letterspacing" type="text" placeholder="Enter Employee ID">
                    </div>
                </div>
            </div> 

            <div class="col-md-12 mt-2">
                <div class="form-group d-flex justify-content-center">                
                    <button type="button" class="bg-paret-green border-0 text-white text-center px-4 py-2 commonFontSize mediumFont letterspacing"> Sent for Approval </button>                        
                </div>
            </div>
    
        </div>        
    </div>
</div>
