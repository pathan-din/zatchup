<app-ei-sidenav></app-ei-sidenav>
<div class="container main-container p-3">

    <div class="subAdmintable-div bg-white px-3 pt-3 pb-3 mt-3">
        
        <div class="row">
            <div class="col-md-12 d-flex justify-content-start flex-wrap align-items-center">
                <span class="mr-3 cursorStyle">
                    <img src="assets/images/userWebsite/back-icon.png" (click)="goBack()" class="backimg">
                </span>
                <h2 class="commonFontSize semiBoldFont m-0">School Approval List</h2>            
            </div>
           
        </div>


        <div class="row my-3 align-items-center" *ngIf="schoolApprovalList.dataSource">
            <div class="col-xl-10 col-lg-9 col-md-9 col-7 d-flex flex-row align-items-center ">
                <label for="" class="mediumFont commonFontSize letterspacing mr-2 mb-0">Records Per Page</label>
                <div class="form-control-inputDiv rounded-0 p-0 shadow-none">
                    <select class="custom-select numberDropdown mediumFont text-dark form-control-input pl-2 pr-4 py-0"
                        (change)="getSchoolList('')" [(ngModel)]="schoolApprovalList.page_size">
                        <option *ngFor="let count of schoolApprovalList.pageCounts" value="{{count}}">{{count}}</option>
                    </select>
                </div>
            </div>
            <!-- <div *ngIf="roleOfSubadmin.role != 'EISUBADMIN'" class="col-xl-2 col-lg-3 col-md-3 col-5 text-right">
                <button type='button' class="bg-purple text-white border-0 px-2 py-1" (click)="generateExcel()">
                    <i class="fa fa-file-excel-o mr-2" aria-hidden="true"></i>Export</button>
            </div> -->
        </div>

        <div class="tableDiv mt-3" *ngIf="schoolApprovalList.dataSource">
            <div class="mat-elevation-z1 table-responsive">
                <mat-table [dataSource]="schoolApprovalList.dataSource | paginate: schoolApprovalList.config">

                    <ng-container matColumnDef="position">
                        <mat-header-cell *matHeaderCellDef> S.No </mat-header-cell>
                        <mat-cell *matCellDef="let element; let i = index;"> {{i + schoolApprovalList.startIndex}} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="zatchupId">
                        <mat-header-cell *matHeaderCellDef> Zatchup ID</mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.zatchup_id}} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="schoolName">
                        <mat-header-cell *matHeaderCellDef> School Name</mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.school_name}} </mat-cell>
                    </ng-container>



                    <ng-container matColumnDef="Action">
                        <mat-header-cell *matHeaderCellDef class="justify-content-center"> Action </mat-header-cell>
                        <mat-cell *matCellDef="let element " class="justify-content-center">
                            <i  (click)="goToSchoolConfirm(element.school_id)" class="fa fa-plus-circle ml-2 color-green fa-lg cursorStyle" tooltip="Add School" aria-hidden="true"></i>
                        </mat-cell>
                    </ng-container>

                    <mat-header-row *matHeaderRowDef="schoolApprovalList.displayedColumns "></mat-header-row>
                    <mat-row *matRowDef="let row; columns: schoolApprovalList.displayedColumns; "></mat-row>

                </mat-table>

            </div>
        </div>
        <pagination-controls *ngIf="schoolApprovalList.dataSource" (pageChange)="getSchoolList($event)" class="eiPaginationTag">
        </pagination-controls>
        <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
            <p style="color: white">Please Wait. </p>
        </ngx-spinner>
        <div class="row mt-3" *ngIf="!schoolApprovalList.dataSource">
            <div class="col-12 pt-2 pb-2">
                <p class="text-center dataNotFound pt-4 pb-4">Records Not Available</p>
            </div>
        </div>
    </div>

</div>
