        <div class="row topDiv">
            <div class="col-md-6 d-flex justify-content-start flex-wrap align-items-center">
                <span class="mr-3 cursorStyle ">
                    <img src="assets/images/userWebsite/back-icon.png" (click)="goBack()"  class="backimg">
                </span>
                <h2 class="commonFontSize semiBoldFont mb-0"> Terms & Conditions </h2>
            </div>
        </div>

        <div *ngIf="action == 'view'" class="row mt-3">
            <div *ngIf="htmlContent" [innerHtml]="htmlContent" class="col-12">
            </div>

            <div *ngIf="!htmlContent" class="col-12">
                <div class="col-12 pt-2 pb-2">
                    <p class="text-center dataNotFound pt-4 pb-4">Terms and Conditions Not Available</p>
                </div>
            </div>
        </div>
