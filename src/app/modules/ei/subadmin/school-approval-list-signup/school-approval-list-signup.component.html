
<div  class="container-fluid contentSpaceTop">
<div class="UnverifiedAlumni-div bg-white border border-gray mt-3 px-3 py-3">
    <div class="col-md-6 d-flex justify-content-start align-items-center flex-wrap p-0">
        <!-- <span class="mr-3 cursorStyle">
            <img src="assets/images/userWebsite/back-icon.png" (click)="goBack()" class="backimg">
        </span> -->
        <h2 class="commonFontSize semiBoldFont m-0">School List</h2>
    </div>

    <!--Start html for "select no of Rows per page" and Export Button-->
    <div class="row my-3 align-items-center" *ngIf="schoolApprovalListSignUp.dataSource">
        <div class="col-xl-10 col-lg-9 col-md-9 col-7 d-flex flex-row align-items-center ">
            <label for="" class="mediumFont commonFontSize letterspacing mr-2 mb-0">Records Per Page</label>
            <div class="form-control-inputDiv rounded-0 p-0 shadow-none">
                <select class="custom-select numberDropdown mediumFont text-dark form-control-input pl-2 pr-4 py-0"
                    (change)="getSchoolList('1')" [(ngModel)]="schoolApprovalListSignUp.page_size">
                    <option *ngFor="let count of schoolApprovalListSignUp.pageCounts" value="{{count}}">{{count}}</option>
                </select>
            </div>
        </div>
    </div>
    <!--End html for "select no of fees info per page" and Export Button-->
    <!--Start html for fees information table-->
    <div class="tableDiv " *ngIf="schoolApprovalListSignUp.dataSource">
        <div class="mat-elevation-z1 table-responsive">
            <mat-table [dataSource]="schoolApprovalListSignUp.dataSource | paginate:schoolApprovalListSignUp.config">

                <!-- Position Column -->
                <ng-container matColumnDef="position">
                    <mat-header-cell *matHeaderCellDef> S.No </mat-header-cell>
                    <mat-cell *matCellDef="let element; let i = index;"> {{i + schoolApprovalListSignUp.startIndex}} </mat-cell>
                </ng-container>

                
                <ng-container matColumnDef="zatchupId">
                    <mat-header-cell *matHeaderCellDef> Zatchup ID</mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.zatchup_id}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="schoolName">
                    <mat-header-cell *matHeaderCellDef> School Name</mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.school_name}} </mat-cell>
                </ng-container>



                <ng-container matColumnDef="Action">
                    <mat-header-cell *matHeaderCellDef class="justify-content-center"> Action </mat-header-cell>
                    <mat-cell *matCellDef="let element " class="justify-content-center">
                        <i  (click)="goToSchoolConfirm(element.school_id)" class="fa fa-plus-circle ml-2 color-green fa-lg cursorStyle" tooltip="Add School" aria-hidden="true"></i>
                    </mat-cell>
                </ng-container>
                

                <mat-header-row *matHeaderRowDef="schoolApprovalListSignUp.displayedColumns "></mat-header-row>
                <mat-row *matRowDef="let row; columns: schoolApprovalListSignUp.displayedColumns; "></mat-row>
            </mat-table>
        </div>
    </div>
    <pagination-controls *ngIf="schoolApprovalListSignUp.dataSource" (pageChange)="getSchoolList($event)" class="eiPaginationTag">
    </pagination-controls>

    <div class="row" *ngIf="!schoolApprovalListSignUp.dataSource">
        <div class="col-12 pt-2 pb-2">
            <p class="text-center dataNotFound pt-4 pb-4">Records Not Available</p>
        </div>
    </div>
    </div>
</div>
