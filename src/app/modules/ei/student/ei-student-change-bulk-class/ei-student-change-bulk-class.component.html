<app-ei-sidenav></app-ei-sidenav>
<div class="container main-container p-3">
    <div class="UnverifiedAlumni-div bg-white border border-gray mt-3 px-3 py-3"><div class="row topDiv">
        <div class="col-md-12 d-flex justify-content-start flex-wrap align-items-center">
            <span class="mr-3 cursorStyle">
                <img src="assets/images/userWebsite/back-icon.png" (click)="goBack()" class="backimg">
            </span>
            <h2 class="commonFontSize semiBoldFont mb-0">Change Class For Students in Bulk</h2>
        </div>

    </div>
        <div class="row mt-3">
            <div class="col-12 ">
                <div class="d-flex flex-column dashed-border text-center p-3">
                    <i (click)="fileInput1.click()" class="fa fa-upload color-light-black cursorStyle" aria-hidden="true"></i>
                    <p class="commonFontSize mediumFont">Upload SpreadSheet</p>
                    <input #fileInput1 (change)="uploadXlsSheet($event.target.files)"   type="file" style="display:none;" />
                </div>

            </div>
             
        </div>

       <div class="row mt-3">
             <div class="col-12 ">
                <div class="d-flex flex-column dashed-border text-center p-3">
                    <i  class="fa fa-download color-light-black cursorStyle" aria-hidden="true"></i>
                    <p class="commonFontSize mediumFont bulkLink"><a href="https://apis.zatchup.com/media/sample/add_student_withzatchupid.xls">Download SpreadSheet</a></p>
                    
                </div>

            </div>  
           
        </div>
        <div class="row mt-3">
            <div class="col-12 ">
                <div class="d-flex flex-column dashed-border text-center p-3">
                    <i  class="fa fa-download color-light-black cursorStyle" aria-hidden="true"></i>
                    <p class="commonFontSize mediumFont bulkLink"><a target="_blank" href="https://docs.google.com/viewerng/viewer?url=https://apis.zatchup.com/media/sample/add_student_withzatchupid.xls">Open Google SpreadSheet</a></p>
                    
                </div>

            </div>
            
        </div>
       
        
    </div>
    

  
</div>
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
    <p style="color: white">Please Wait. </p>
</ngx-spinner>
