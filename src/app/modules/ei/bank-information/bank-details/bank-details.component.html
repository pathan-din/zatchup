<div class="container main-container p-3">
    <div class="courseLecture-div bg-white border mt-3 px-3 py-3">
        <h2 class="commonFontSize semiBoldFont m-0">Bank Details</h2>
        <div class="row bg-light-gray w-50 ml-1 mt-2">   
            <div class="col-md-12 mt-2">
                <div class="form-group row  ml-0 mr-0">
                    <label for="" class="mediumFont commonFontSize letterspacing"> Bank Account Number </label>
                    <div class="form-control-inputDiv rounded-0 p-0 w-100 border-top shadow-none">
                        <input class="form-control-input form-control  commonFontSize regularFont letterspacing" type="text" placeholder="Enter Account Number" required>
                    </div>
                </div>
            </div>

            <div class="col-md-12">
                <div class="form-group row  ml-0 mr-0">
                    <label for="" class="mediumFont commonFontSize letterspacing"> Bank Name </label>
                    <div class="form-control-inputDiv rounded-0 p-0 w-100 border-top shadow-none">
                        <input class="form-control-input form-control  commonFontSize regularFont letterspacing" type="text" placeholder="Bank Name" required>
                    </div>
                </div>
            </div>

            <div class="col-md-12">
                <div class="form-group row  ml-0 mr-0">
                    <label for="" class="mediumFont commonFontSize letterspacing"> IFSE Code </label>
                    <div class="form-control-inputDiv rounded-0 p-0 w-100 border-top shadow-none">
                        <input class="form-control-input form-control  commonFontSize regularFont letterspacing" type="text" placeholder="Enter IFSE Code" required>
                    </div>
                </div>
            </div>

            <div class="col-md-12">
                <div class="form-group row  ml-0 mr-0">
                <label for="" class="mediumFont commonFontSize letterspacing"> Cancelled checque </label>
                <div class="form-control-inputDiv rounded-0 p-0 w-100 border-top shadow-none">
                    <input class="form-control-input form-control  commonFontSize regularFont letterspacing" type="file" required>
                </div>
            </div>

            <div class="col-md-12">
                <div class="form-group row ml-0 mr-0 d-flex justify-content-center"> 
                    <button type="button" class="bg-paret-green border-0 text-white text-center px-4 py-2 commonFontSize mediumFont letterspacing "> Send </button>                    
                </div>
            </div>

        </div>        
    </div>
</div>
