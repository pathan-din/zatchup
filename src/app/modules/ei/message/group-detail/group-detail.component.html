<app-ei-sidenav></app-ei-sidenav>

<div class="container main-container">
    <div class="row">
        <div class="col-12">
            <img (click)="goBack()" src="assets/images/userWebsite/back-icon.png" class="img-fluid subHeaderImg">
        </div>
    </div>

    <div class="row" *ngIf="exitGroupMember==0">
        <div class="col-12">
            <div class=" bg-light-gray pt-3 pb-5">
                <h1 class="text-center pt-3">Group Detail</h1>
                <div class="row mt-3 pb-3 align-items-center pl-2 border-bottomCustom ml-0 mr-0">
                    <div class="col-md-12 d-flex align-items-center justify-content-start flex-wrap">
                        <div class="addChatProfile shadow mr-5 position-relative">
                            <img *ngIf="!model.group_icon" src="assets/images/userWebsite/users.png" alt="users"/>
                            <!-- <i class="fa fa-users"  aria-hidden="true"></i> -->
                            <img src="{{model.group_icon}}" *ngIf="model.group_icon">
                            <div class="profileCamara">
                                <i class="fa fa-camera cursorStyle" (click)="file.click()" aria-hidden="true"></i>
                            </div>
                            
                            <input #file type="file" style="display:none;" (change)="fileUploadDocument($event.target.files)"/>                         
                        </div>
                        <input class="commentCustom form-control-input pl-3 w-75 form-control form-control-sm commonFontSize regularFont letterspacing shadow" type="text" placeholder="ABC Group" name="group_title" required [(ngModel)]="model.group_title" >                       
                    </div>
                </div>
            
                <div class="row mt-3 px-4">
                    <div class="col-md-6" (click)="addMoreRecipant()" *ngIf="is_check_student==1 && is_admin==1">
                        <div class="mr-4">
                            <img src="assets/images/userWebsite/add-more.png" class="img-fluid mr-3 img-small cursorStyle">
                            <span  class="commonFontSize">Add Participants</span>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <h3 class="commonFontSize text-right mr-4">Number of Participants: {{receipentUsers.length}}</h3>
                    </div>
                    <div class="col-12 mt-3">                        
                        <ul class="participantsList">
                           <li *ngFor="let user of receipentUsers" class="user-blkrow cursorStyle">
                               <img src="{{user.profile_pic}}" alt="profile-pick" class="pickSize mr-2 border"/> 
                               <span class="group-user-name text-capitalize">{{user.firstName}} {{user.lastName?user.lastName:""}}</span>
                               <span class="color-red group-member cursorStyle remove-participent" *ngIf="user.id!=currentUser" (click)="exitGroup(user.id,'remove')">Remove</span>
                                <span class="cursorStyle group-admin" (click)="isAdmin(user.id,'add')" *ngIf="user.id!=currentUser && groupMember[user.id].is_student==1 && groupMember[user.id].is_admin==0">Group Admin</span>
                                <span class="cursorStyle group-admin" *ngIf="user.id!=currentUser && groupMember[user.id].is_student==1 && groupMember[user.id].is_admin==1" (click)="isAdmin(user.id,'remove')">Group Admin</span>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12" >
                        <button (click)="updateDetails()" class="shadow border-0 py-3 rounded bg-red color-white px-4 ml-4 mt-4">Update</button>
                        <button  class="shadow py-3 rounded bg-white color-red border-red px-4 ml-4 mt-4" (click)="exitGroup(currentUser,'exit')">Exit Group</button>
                        <button class="shadow border-0 py-3 rounded bg-red color-white px-4 ml-4 mt-4">Delete</button>
                    </div>
                </div>
            </div>
        </div>            
    </div>
    <div *ngIf="exitGroupMember==1" class="pl-4">No Group Avialabe because you are no longer a participent.</div>
</div>
