<app-ei-sidenav></app-ei-sidenav>
<div class="container main-container p-3">
    <div class="courseLecture-div bg-white border mt-3 px-3 py-3">
        <h2 class="commonFontSize semiBoldFont m-0">Teacher List</h2>
        
        <div class="tableDiv mt-3">
            <div class="mat-elevation-z1 table-responsive">
                <mat-table [dataSource]="dataSource">
                    <ng-container matColumnDef="selectCheckbox">
                        <mat-header-cell *matHeaderCellDef class="text-center"> <mat-checkbox class="example-margin"> </mat-checkbox> </mat-header-cell>
                        <mat-cell *matCellDef="let element" class="text-center"> <mat-checkbox class="example-margin"> {{element.selectCheckbox}} </mat-checkbox> </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="position">
                        <mat-header-cell *matHeaderCellDef> S.No </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.position}} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="profilePick">
                        <mat-header-cell *matHeaderCellDef> Profile Pic </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.profilePick}}
                            <img src="./assets/images/userWebsite/profile-image.png" alt="profile pick" style="height: 50px;"/>
                        </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="nameOfStudents">
                        <mat-header-cell *matHeaderCellDef> Name of Teacher </mat-header-cell>
                        <mat-cell *matCellDef="let element "> {{element.nameOfStudents}} </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="relationship">
                        <mat-header-cell *matHeaderCellDef> Relationship </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.relationship}}
                        </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="rollNumber">
                        <mat-header-cell *matHeaderCellDef> Employee ID </mat-header-cell>
                        <mat-cell *matCellDef="let element">
                            {{element.rollNumber}}
                        </mat-cell>
                    </ng-container>

                    <mat-header-row *matHeaderRowDef="displayedColumns "></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns; "></mat-row>
                </mat-table>
            </div>
        </div>
        <button type="button" class="btn bg-paret-green color-white px-4 mt-3">Create</button>
    </div>
</div>
