<div class="container main-container">
    <div class="landingDiv">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 ">
            <tabset class="searchTab">
                <tab heading="Student" class="mt-3" (selectTab)="getfilteredData($event)">

                    <div class="pt-3" *ngIf="dataSource">
                        <div class="row paddingStyle bg-white mt-3" *ngFor="let student of dataSource">
                            <div (click)="userProfile(student.id)"
                                class="cursorStyle col-xl-1 col-lg-1 col-md-1 col-sm-1  col-2 p-0 justify-content-between align-items-center align-self-center">
                                <img *ngIf="!student.profile_pic" src="assets/images/profile-default.png"
                                    class="img-fluid border-0 rounded-circle ">
                                <img *ngIf="student.profile_pic" src="{{student.profile_pic}}"
                                    class="img-fluid border-0 rounded-circle ">
                            </div>
                            <div (click)="userProfile(student.id)"
                                class="col-xl-11 col-lg-11 col-md-11 col-sm-11  col-10 justify-content-between align-items-center align-self-center mediumFont cursorStyle">
                                <div class="commonFontSize semiBoldFont">{{student.display}}
                                    <!-- <span class="small-text-2 regularFont">Student</span> -->
                                </div>
                                <p class="regularFont issueDateFontSize color-gray batchDetail"
                                    *ngIf="student.is_school_mate && currentUser != student.id">{{student.display}}
                                </p>
                                <p class="regularFont issueDateFontSize color-gray batchDetail"
                                    *ngIf="student.is_school_mate && currentUser == student.id">{{student.display}}</p>
                            </div>
                            <!-- <div class="col-xl-2 col-lg-2 col-md-2 col-sm-2  col-4 p-0 mt-auto mb-auto"
                                (click)="goToMyBuddiesPage()">
                                <button type="button" class="common-btn btn-green-outline regularFont w-100">Add
                                    Buddy</button>
                            </div> -->
                            <!-- </div> -->

                        </div>
                    </div>
                    <div class="row pt-3" *ngIf="!dataSource">
                        <div class="col-12 pt-2 pb-2">
                            <p class="text-center dataNotFound pt-4 pb-4">Records Not Available</p>
                        </div>
                    </div>
                </tab>

                <tab heading="Alumni" class="mt-3" (selectTab)="getfilteredData($event)">
                    <!-- <div class="row">
                        <div class="col-md-12 p-0 my-1">
                            <div class="col-md-4 p-0 my-1">
                                <input-search [config]="currentCitySearchConfig" [value]="''"
                                    (searchResult)="getCurrentCitySearchResult($event, 'user')" class="h-100">
                                </input-search>
                            </div>
                        </div>
                    </div> -->

                    <div class="pt-3" *ngIf="dataSource">
                        <div class="row paddingStyle bg-white mt-3" *ngFor="let alumni of dataSource">
                            <div (click)="userProfile(alumni.id)"
                                class="col-xl-1 col-lg-1 col-md-1 col-sm-1  col-2 p-0 justify-content-between align-items-center align-self-center cursorStyle">
                                <img *ngIf="!alumni.profile_pic" src="assets/images/profile-default.png"
                                    class="img-fluid border-0 rounded-circle ">
                                <img *ngIf="alumni.profile_pic" src="{{alumni.profile_pic}}"
                                    class="img-fluid border-0 rounded-circle ">
                            </div>
                            <div (click)="userProfile(alumni.id)"
                                class="col-xl-11 col-lg-11 col-md-11 col-sm-11  col-10 justify-content-between align-items-center align-self-center mediumFont cursorStyle">
                                <div class="commonFontSize semiBoldFont d-flex justify-content-between">
                                    {{alumni.display}}
                                    <span
                                        class="regularFont issueDateFontSize small-text-2 text-right">{{alumni.display}}</span>
                                    <span
                                        class="regularFont issueDateFontSize small-text-2 text-right">{{alumni.display}}</span>
                                </div>
                            </div>
                           
                        </div>
                    </div>
                    <div class="row pt-3" *ngIf="!dataSource">
                        <div class="col-12 pt-2 pb-2">
                            <p class="text-center dataNotFound pt-4 pb-4">Records Not Available</p>
                        </div>
                    </div>
                </tab>
            </tabset>


        </div>
    </div>
