<app-ei-sidenav></app-ei-sidenav>
<div class="container main-container">
    <div class="landingDiv">
        <div class="col-md-12 p-0">
            <tabset class="searchTab">
                <tab heading="Student" class="mt-3" (selectTab)="getfilteredData($event)">
                    <div class="pt-3" *ngIf="dataSource">
                        <div class="paddingStyle bg-white mt-3 d-flex justify-content-start align-items-center" *ngFor="let student of dataSource">
                            <div (click)="userProfile(student.id)" class="cursorStyle mr-3">
                                <img *ngIf="!student.profile_pic" src="assets/images/profile-default.png"
                                    class="img-fluid border rounded-circle stuSearch">
                                <img *ngIf="student.profile_pic" src="{{student.profile_pic}}"
                                    class="img-fluid border rounded-circle stuSearch">
                            </div>
                            <div (click)="userProfile(student.id)"
                                class="mediumFont cursorStyle">
                                <div class="row"> 
                                    <div class="col-sm-12 mb-1 commonFontSize semiBoldFont fontSize-18 text-capitalize">{{student.display}}</div>
                                    <div class="col-sm-12 mb-1 regularFont issueDateFontSize fontSize-16"><span class="semiBoldFont">Roll Number: </span>{{student.roll_no}}</div>
                                    <div class="col-sm-12 regularFont issueDateFontSize fontSize-16 text-capitalize"><span class="semiBoldFont">School Id: </span>{{student.school_id}}</div>
                                </div>
                             </div>
                        </div>
                    </div>
                    <div class="row pt-3" *ngIf="!dataSource">
                        <div class="col-12 pt-2 pb-2">
                            <p class="text-center dataNotFound pt-4 pb-4">Records Not Available</p>
                        </div>
                    </div>
                </tab>

                <tab heading="Alumni" class="mt-3" (selectTab)="getfilteredData($event)">
                  <div class="pt-3" *ngIf="dataSource">
                        <div class="paddingStyle bg-white mt-3 d-flex justify-content-start align-items-center" *ngFor="let alumni of dataSource">
                            <div (click)="userProfile(alumni.id)" class="mr-3 cursorStyle">
                                <img *ngIf="!alumni.profile_pic" src="assets/images/profile-default.png"
                                    class="img-fluid border rounded-circle stuSearch">
                                <img *ngIf="alumni.profile_pic" src="{{alumni.profile_pic}}"
                                    class="img-fluid border rounded-circle stuSearch">
                            </div>
                            <div (click)="userProfile(alumni.id)"
                                class="mediumFont cursorStyle">
                                <div class="row"> 
                                    <div class="col-sm-12 mb-1 fontSize-18 commonFontSize semiBoldFont text-capitalize">{{alumni.display}}</div>
                                    <div class="col-sm-12 fontSize-16 regularFont issueDateFontSize"><span class="semiBoldFont">School Id: </span> {{alumni.school_id}}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row pt-3" *ngIf="!dataSource">
                        <div class="col-12 pt-2 pb-2">
                            <p class="text-center dataNotFound pt-4 pb-4">Records Not Available</p>
                        </div>
                    </div>
                </tab>
            </tabset>
        </div>
    </div>
</div>
