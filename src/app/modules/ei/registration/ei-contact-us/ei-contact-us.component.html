<div class="container-fluid ei-bg-img d-flex flex-column justify-content-center">
    <div class="row mt-5 pb-5">
        <div class="col-xl-3 col-lg-3 col-md-3 "></div>
        <div class="col-xl-6 col-lg-6 col-md-6  ">
            <div class="bg-white px-5 py-4">
                <div class="text-center"> <img src="assets/images/EiWebsite/kyc_logo.png" class="img-fluid"></div>
                <h2 class="text-center my-3 semiBoldFont">Contact Us</h2>
                <form id="Form1">
                    <div class="form-group row  ml-0 mr-0">
                        <div class="col-sm-6 MobileCol6MB">
                            <label for="City" class="mediumFont commonFontSize letterspacing">Select City </label>
                            <div class="form-control-inputDiv rounded py-1 shadow-none">
                                <select id="city_list" name="city_list" class="custom-select custom-select-2Col form-control-input"
                                    required>
                                    <option value="">City </option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                            <div class="required errorMsg" [innerHtml]="errorDisplay.city_list"></div>
                        </div>
                        <div class="col-sm-6 ">
                            <label for="City" class="mediumFont commonFontSize letterspacing">Select State </label>
                            <div class="form-control-inputDiv rounded py-1 shadow-none">
                                <select id="state_list" name="state_list" class="custom-select-2Col custom-select form-control-input"
                                    required>
                                    <option value="">State </option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                            <div class="required errorMsg" [innerHtml]="errorDisplay.state_list"></div>
                        </div>
                    </div>

                    <div class="form-group row  ml-0 mr-0">
                        <div class="col-sm-6 MobileCol6MB">
                            <label for="School" class="mediumFont commonFontSize letterspacing">Select School
                                Name </label>
                            <div class="form-control-inputDiv rounded py-1 shadow-none">
                                <select id="School_list" name="School_list" class="custom-select custom-select-2Col form-control-input"
                                    required>
                                    <option value="">Select School </option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                            <div class="required errorMsg" [innerHtml]="errorDisplay.School_list"></div>
                        </div>
                        <div class="col-sm-6 ">
                            <label for="board" class="mediumFont commonFontSize letterspacing">Board /
                                University </label>
                            <div class="form-control-inputDiv rounded py-1 shadow-none">
                                <input id="board" required (keyup)="isValid($event)" [(ngModel)]="model.board" name="board"
                                    class="form-control-input form-control  commonFontSize regularFont letterspacing"
                                    type="text" placeholder="Enter your Board / University" >
                            </div>
                            <div class="required errorMsg" [innerHtml]="errorDisplay.board"></div>
                        </div>
                    </div>

                    <div class="form-group row  ml-0 mr-0">
                        <div class="col-sm-12 mobilePaddingLR">
                            <label for="Address" class="mediumFont commonFontSize letterspacing">Full
                                Address</label>
                            <div class="form-control-inputDiv rounded py-1 shadow-none">
                                <input id="Address" required (keyup)="isValid($event)" [(ngModel)]="model.Address" name="Address"
                                    class="form-control-input form-control  commonFontSize regularFont letterspacing"
                                    type="text" placeholder="Address">
                            </div>
                            <div class="required errorMsg" [innerHtml]="errorDisplay.Address"></div>
                        </div>
                    </div>
                    <div class="form-group row  ml-0 mr-0">
                        <div class="col-sm-12 mobilePaddingLR">
                            <label for="Address" class="mediumFont commonFontSize letterspacing">Messages</label>
                            <div class="form-control-inputDiv rounded py-1 shadow-none">
                                <textarea id="Messages" required (keyup)="isValid($event)" [(ngModel)]="model.Messages" name="Messages"
                                    class="form-control-input form-control  commonFontSize regularFont letterspacing"
                                    type="text" placeholder="Messages"></textarea>
                            </div>
                            <div class="required errorMsg" [innerHtml]="errorDisplay.Messages"></div>
                        </div>
                    </div>

                    <button type="submit"
                        class="mt-1 bg-purple border-0 text-white w-100 text-center p-2 commonFontSize mediumFont letterspacing"

                            class="textUnderlineStyle letterspacing">help@zatchup.com</span></p>

            </div>
        </div>
        <div class="col-xl-3 col-lg-3 col-md-3 "></div>
    </div>
