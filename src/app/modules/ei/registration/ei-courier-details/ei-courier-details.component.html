<div class="container-fluid ei-bg-img h-100 d-flex flex-column justify-content-center">
    <div class="row mt-5 pb-5">
        <div class="col-xl-3 col-lg-3 col-md-3 "></div>
        <div class="col-xl-6 col-lg-6 col-md-6  ">
            <div class="bg-white px-5 py-4">
                <div class="text-center"> <img src="assets/images/EiWebsite/kyc_logo.png" class="img-fluid"></div>
                <h2 class="text-center mt-3 mb-0 semiBoldFont">Courier Details</h2>
                <h4 class="color-red text-center mt-0 mediumFont"> Your account is not verified yet, please complete the remaining process:-</h4>
                <form>
                    <div class="form-group row  ml-0 mr-0">
                        <div class="col-sm-12 ">
                            <label for="CourierProvider" class="mediumFont commonFontSize letterspacing">Courier Provider</label>
                            <div class="form-control-inputDiv rounded py-1 shadow-none">
                                <select class="custom-select form-control-input" required>
                                    <option value="">Select Courier Provider</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row  ml-0 mr-0">
                        <div class="col-sm-12">
                            <label for="TrackingNumber" class="mediumFont commonFontSize letterspacing">Tracking Number</label>
                            <div class="form-control-inputDiv rounded p-1 shadow-none">
                                <input class="form-control-input form-control  commonFontSize regularFont letterspacing" type="text" placeholder="Enter Tracking Number">
                            </div>
                        </div>
                    </div>

                    <button type="button "
                        class="mt-1 bg-purple border-0 text-white w-100 text-center p-2 commonFontSize mediumFont letterspacing" (click)="goToEiOnboardProcessPage()">
                        Submit
                    </button>
                    <p class="text-center commonFontSize mediumFont letterspacing mt-4">Contact us at <span class="textUnderlineStyle letterspacing">help@zatchup.com</span></p>
                </form>
            </div>
        </div>
        <div class="col-xl-3 col-lg-3 col-md-3 "></div>
    </div>
</div>
