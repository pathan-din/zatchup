<div class="container-fluid ei-bg-img d-flex flex-column justify-content-center">
    <div class="row mt-5 pb-5">
        <div class="col-xl-3 col-lg-3 col-md-3 "></div>
        <div class="col-xl-6 col-lg-6 col-md-6  ">
            <div class="bg-white px-5 py-4">
                <div class="text-center"> <img src="assets/images/EiWebsite/kyc_logo.png" class="img-fluid"></div>
                <h2 class="text-center mt-3 mb-0 semiBoldFont">DD / Cheque Details</h2>
                <h4 class="color-red text-center mt-0 mediumFont"> Your account is not verified yet, please complete the remaining process:-</h4>
                <form>
                    <div class="form-group row  ml-0 mr-0">
                        <div class="col-sm-6 MobileCol6MB">
                            <label for="bankName" class="mediumFont commonFontSize letterspacing">Bank Name</label>
                            <div class="form-control-inputDiv rounded py-1 shadow-none">
                                <select class="custom-select custom-select-2Col form-control-input" required>
                                    <option value="">Select</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-6 ">
                            <label for="DOI" class=" mediumFont commonFontSize letterspacing">Date of Issue</label>
                            <div class="form-control-inputDiv rounded p-1 shadow-none">
                                <input class="form-control-input form-control  commonFontSize regularFont letterspacing dob-bg-img" type="text" placeholder="MM/DD/YYYY">
                            </div>
                        </div>
                    </div>

                    <div class="form-group row  ml-0 mr-0">
                        <div class="col-sm-6 MobileCol6MB">
                            <label for="AccountNumber" class="mediumFont commonFontSize letterspacing">Account Number</label>
                            <div class="form-control-inputDiv rounded p-1 shadow-none">
                                <input class="form-control-input form-control  commonFontSize regularFont letterspacing" type="text" placeholder="Enter Account Number">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <label for="PayeeName" class=" mediumFont commonFontSize letterspacing">Payee Name</label>
                            <div class="form-control-inputDiv rounded p-1 shadow-none">
                                <input class="form-control-input form-control  commonFontSize regularFont letterspacing" type="text" placeholder="Enter Payee Name">
                            </div>
                        </div>
                    </div>

                    <div class="form-group row  ml-0 mr-0">
                        <div class="col-sm-6 MobileCol6MB">
                            <label for="Amount" class="mediumFont commonFontSize letterspacing">Amount</label>
                            <div class="form-control-inputDiv rounded p-1 shadow-none">
                                <input class="form-control-input form-control  commonFontSize regularFont letterspacing" type="number" placeholder="Enter Amount">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <label for="ChequeNumber" class=" mediumFont commonFontSize letterspacing">Cheque Number</label>
                            <div class="form-control-inputDiv rounded p-1 shadow-none">
                                <input class="form-control-input form-control  commonFontSize regularFont letterspacing" type="text" placeholder="Enter Cheque Number">
                            </div>
                        </div>
                    </div>

                    <div class="form-group row  ml-0 mr-0">
                        <div class="col-sm-6 MobileCol6MB">
                            <label for="IFSCCode" class="mediumFont commonFontSize letterspacing">IFSC Code</label>
                            <div class="form-control-inputDiv rounded p-1 shadow-none">
                                <input class="form-control-input form-control  commonFontSize regularFont letterspacing" type="text" placeholder="Enter IFSC Code">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <label for="MICRCode" class=" mediumFont commonFontSize letterspacing">MICR Code</label>
                            <div class="form-control-inputDiv rounded p-1 shadow-none">
                                <input class="form-control-input form-control  commonFontSize regularFont letterspacing" type="text" placeholder="Enter MICR Code">
                            </div>
                        </div>
                    </div>

                    <button type="button "
                        class="mt-1 bg-purple border-0 text-white w-100 text-center p-2 commonFontSize mediumFont letterspacing">
                        Submit
                    </button>
                    <p class="text-center commonFontSize mediumFont letterspacing mt-4">Contact us at <span class="textUnderlineStyle letterspacing">help@zatchup.com</span></p>
                </form>
            </div>
        </div>
        <div class="col-xl-3 col-lg-3 col-md-3 "></div>
    </div>
</div>
