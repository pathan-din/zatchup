<div class="container-fluid contentSpaceTop">
    <div class="row pl-5 pr-5">
        <div class="col-md-8 order-sm-6 order-2">
            <img class="img-fluid left-Image mt-5" src="assets/images/userWebsite/signup_leftimages.png">
        </div>
        <div class="col-md-4 order-1 order-sm-6 MobileCol6MB">
            <h2 class="mb-4 text-center">Please Enter Your School</h2>

            <form>

                <div class="form-group row mb-1">
                    <div class="col-sm-12 ">
                        <input (blur)="getDataByZatchupId()" [(ngModel)]="modelZatchup.zatchup_id" name="zatchup_id"
                            class="form-control-input form-control form-control-sm border" type="text"
                            placeholder="Enter your ZatchUp ID">
                    </div>

                </div>
                <div class="form-group row mb-1">
                    <div class="col-sm-12">
                        <p class="text-center m-0 p-0 mt-1 mb-1 form-control-input">OR</p>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-6">
                        <div class="mobForm-name">
                            <select (change)="getCityByState(model.state); isValid()" [(ngModel)]="model.state"
                                name="state" required class="custom-select form-control-input down-arrow-6 border"
                                required>
                                <option value=""> Select State </option>
                                <option value="{{stateObj.state}}" *ngFor="let stateObj of stateList;">
                                    {{stateObj.state}} </option>
                            </select>
                        </div>
                        <div class="required errorMsg" [innerHtml]="errorDisplay.state"></div>
                    </div>

                    <div class="col-sm-6">
                        <div class="">
                            <select (change)="getSchoolListBycityId(model.city); isValid()" [(ngModel)]="model.city"
                                name="city" required class="custom-select form-control-input down-arrow-6 border"
                                required>
                                <option value="">City </option>
                                <option value="{{cityObj.city}}" *ngFor="let cityObj of cityList;">{{cityObj.city}}
                                </option>
                            </select>
                        </div>
                        <div class="required errorMsg" [innerHtml]="errorDisplay.city"></div>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-12  rounded py-1 shadow-none">
                        <select (change)="changeSchool(name_of_school_first); isValid()" id="school_name"
                            [(ngModel)]="name_of_school_first" name="school_name"
                            class="custom-select form-control-input border" required>
                            <option value="">Select School</option>
                            <option *ngFor="let school of schoolList" value="{{school.name_of_school}}">
                                {{school.name_of_school}}</option>
                        </select>
                        <div class="required errorMsg" *ngIf="name_of_school_first!='Others'"
                            [innerHtml]="errorDisplay.school_name"></div>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-12  ">
                        <textarea [(ngModel)]="model.full_address" [disabled]="isDisabled" name="address"
                            class="border form-control form-control-textarea form-control-input" rows="3"
                            placeholder="Address"></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-12 ">
                        <input [(ngModel)]="model.university" [disabled]="name_of_school_first!='Others'"
                            name="university" class="border form-control-input form-control form-control-sm"
                            type="text" placeholder="Enter your Board/University">
                    </div>
                    <!-- <div class="required errorMsg" [innerHtml]="errorDisplay.university"></div> -->
                </div>
                <div class="form-group row mt-4">
                    <div class="col-sm-12 text-center">
                        <button type="submit" class="btn common-btn regularFont "
                            (click)="goToUserQualificationPage()">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
