<div class="container-fluid ei-bg-img d-flex flex-column justify-content-center">
    <div class="row mt-5 pb-5">
        <div class="col-xl-4 col-lg-3 col-md-3 "></div>
        <div class="col-xl-4 col-lg-6 col-md-6  ">
            <div class="bg-white px-5 py-4">
                <div class="text-center"> <img src="assets/images/EiWebsite/kyc_logo.png" class="img-fluid"></div>
                <h2 class="text-center my-3 semiBoldFont">eKYC Verification</h2>
                <form id="kycUpdate">



                    <div class="form-group row  ml-0 mr-0">
                        <div class="col-sm-12 mobilePaddingLR">
                            <label for="idProof" class="mediumFont commonFontSize letterspacing">
                                ID Proof</label>
                            <div class="form-control-inputDiv rounded py-1 shadow-none">
                                <select (change)="isValid()" [(ngModel)]="model.kyc_type" name ="type" class="custom-select form-control-input" required>
                                    <option value="">Select your ID</option>
                                    <option value="adhar">Adhar Card</option>
                                    <option value="dl">Driving License</option>
                                    <option value="passport">Passport Number</option>
                                </select>
                            </div>
                            <div class="required errorMsg"  [innerHtml]="errorDisplay.type"></div>
                        </div>
                    </div>

                    <div class="form-group row  ml-0 mr-0">
                        <div class="col-sm-12 mobilePaddingLR">
                            <label for="idNo" class="mediumFont commonFontSize letterspacing">
                                ID Number</label>
                            <div class="form-control-inputDiv rounded py-1 shadow-none">
                                <input required (keyup)="isValid()" [(ngModel)]="model.kyc_id_no" name ="id_no" class="form-control-input form-control form-control-sm" type="text" placeholder="Enter ID">
                            </div>
                            <div class="required errorMsg"  [innerHtml]="errorDisplay.id_no"></div>
                        </div>
                    </div>
                    <div class="form-group row  ml-0 mr-0">
                        <div class="col-sm-12 mobilePaddingLR">
                            <label for="name" class="mediumFont commonFontSize letterspacing">Name</label>
                            <div class="form-control-inputDiv rounded py-1 shadow-none">
                                <input required (keyup)="isValid()" [(ngModel)]="model.kyc_name" name ="name" class="form-control-input form-control form-control-sm" type="text" placeholder="Enter Your Name">
                            </div>
                            <div class="required errorMsg"  [innerHtml]="errorDisplay.name"></div>
                        </div>
                    </div>
                    <div class="form-group row  ml-0 mr-0">
                        <div class="col-sm-12 mobilePaddingLR">
                            <label for="dob " class=" mediumFont commonFontSize letterspacing">DOB</label>
                            <div class="form-control-inputDiv rounded p-1 shadow-none">
                                <input autocomplete="off" [bsConfig]="{dateInputFormat: 'DD-MM-YYYY'}" required (change)="isValid()" class="form-control-input form-control  commonFontSize regularFont letterspacing dob-bg-img" type="text"  placeholder="MM/DD/YYYY" [(ngModel)]="model.kyc_dob" name="dob"
                                bsDatepicker>

                            </div>
                            <div class="required errorMsg"  [innerHtml]="errorDisplay.dob"></div>
                        </div>
                    </div>
                    <div class="form-group row ml-0 mr-0">
                        <div class="col-sm-12 mobilePaddingLR">
                            <label for="description" class=" commonFontSize mediumFont letterspacing">Upload Photo Aadhar/Driving/Passport</label>

                            <div class="form-control-inputDiv rounded p-1 shadow-none">
                                <input class="form-control-input form-control form-control-sm commonFontSize regularFont letterspacing" type="file" (change)="handleFileInput($event.target.files)"   name ="document">
                            </div>
                        </div>
                        <div class="required errorMsg"  [innerHtml]="errorDisplay.document"></div>
                    </div>

                </form>
            </div>
        </div>
        <div class="col-xl-4 col-lg-3 col-md-3 "></div>
