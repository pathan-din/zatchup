<app-ei-sidenav></app-ei-sidenav>
<div class="container main-container p-3">
    <div class="LectureUpload-div bg-white border border-gray mt-3 px-3 py-3">
        <h2 class="commonFontSize semiBoldFont mb-1">Lecture</h2>
        <div class="row m-0">
            <div class="col-xl-6 col-lg-7 col-md-8 col-12 bg-offwhite">
                <div class="row border-bottom">
                    <div class="col-12">
                        <h2 class="commonFontSize mediumFont my-2">Upload Lecture</h2>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-12">
                        <label for="" class=" mediumFont commonFontSize letterspacing">Add Title</label>
                        <div class="form-control-inputDiv rounded p-0 shadow-none">
                            <input class="form-control-input form-control  commonFontSize regularFont letterspacing" type="text" id="addTitle" placeholder="Enter Field Name">
                        </div>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-12">
                        <label for="" class=" mediumFont commonFontSize letterspacing">Add Description</label>
                        <div class="form-control-inputDiv rounded p-0 shadow-none">
                            <textarea class="form-control-input form-control commonFontSize regularFont letterspacing" rows="3" id="description"></textarea>
                        </div>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-12">
                        <label for="" class=" mediumFont commonFontSize letterspacing">Name Of Teaching Faculty</label>
                        <div class="form-control-inputDiv rounded p-0 shadow-none">
                            <input class="form-control-input form-control  commonFontSize regularFont letterspacing" type="text" id="teachingFacultyName" placeholder="Enter Admission Number">
                        </div>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-12">
                        <label for="" class=" mediumFont commonFontSize letterspacing">Upload</label>
                        <div class="form-control-inputDiv rounded p-0 shadow-none">
                            <input class="form-control-input form-control  commonFontSize regularFont letterspacing" id="upload" type="file">
                        </div>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-12 text-center">
                        <button type="button" class="bg-red text-white py-2 px-4 border-0 mb-4 mr-2">Cancel</button>
                        <button type="button" class="bg-paret-green text-white py-2 px-4 border-0 mb-4">Upload</button></div>

                </div>
                <!--col-7 end-->
                <div class="col-xl-7">
                </div>
            </div>

        </div>
    </div>
