<app-user-header></app-user-header>

<div class="container contentTopSpaceLanding landingPageWidth">
    <div class="landingDiv">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 ">
            <tabset class="searchTab">
                <tab heading="People" class="mt-3" (selectTab)="getfilteredData($event)">
                    <div class="row">
                        <!-- <div class="col-md-4 pl-0 my-1">
                            <tab-heading>
                                <ng-multiselect-dropdown [placeholder]="'Select City'" [settings]="dropdownSettings"
                                    [data]="dropdownList" [(ngModel)]="selectedItems" (onSelect)="onItemSelect($event)"
                                    (onSelectAll)="onSelectAll($event)">
                                </ng-multiselect-dropdown>
                            </tab-heading>
                        </div> -->
                        <div class="col-md-6 p-0 my-1">
                            <tab-heading>
                                <ng-multiselect-dropdown [placeholder]="'Select Current School'"
                                    [settings]="schoolDropdownSettings" [data]="currentSchools"
                                    [(ngModel)]="selectedCurrentSchools" (onSelect)="onItemSelectCurrentSchool($event)"
                                    (onSelectAll)="onSelectAllCurrentSchool($event)">
                                </ng-multiselect-dropdown>
                            </tab-heading>
                        </div>
                        <div class="col-md-6 pr-0 my-1">
                            <tab-heading>
                                <ng-multiselect-dropdown [placeholder]="'Select Past School'"
                                    [settings]="schoolDropdownSettings" [data]="pastSchools"
                                    [(ngModel)]="selectedPastSchools" (onSelect)="onItemSelectPastSchool($event)"
                                    (onSelectAll)="onSelectAllPastSchoo($event)">
                                </ng-multiselect-dropdown>
                            </tab-heading>
                        </div>
                    </div>
                    <div class="pt-3">
                        <div class="row paddingStyle bg-white mt-3" *ngFor="let people of dataSource">
                            <div
                                class="col-xl-1 col-lg-1 col-md-1 col-sm-1  col-2 p-0 justify-content-between align-items-center align-self-center">
                                <img *ngIf="!people.profile_pic" src="assets/images/profile-default.png"
                                    class="img-fluid border-0 rounded-circle ">
                                <img *ngIf="people.profile_pic" src="{{people.profile_pic}}"
                                    class="img-fluid border-0 rounded-circle ">
                            </div>
                            <div
                                class="col-xl-9 col-lg-9 col-md-9 col-sm-9  col-6 justify-content-between align-items-center align-self-center mediumFont">
                                <div class="commonFontSize semiBoldFont">{{people.display}}</div>
                                <!-- <p class="regularFont issueDateFontSize color-gray batchDetail">Batchmates 2009-10</p> -->
                            </div>
                            <!-- <div class="col-xl-2 col-lg-2 col-md-2 col-sm-2  col-4 p-0 mt-auto mb-auto"
                                (click)="goToMyBuddiesPage()">
                                <button type="button" class="common-btn btn-green-outline regularFont w-100">Add
                                    Buddy</button>
                            </div> -->
                        </div>
                    </div>
                </tab>

                <tab heading="School" class="mt-3" (selectTab)="getfilteredData($event)">
                    <div class="row">
                        <div class="col-md-12 p-0 my-1">
                            <tab-heading>
                                <ng-multiselect-dropdown [placeholder]="'Select City'" [settings]="dropdownSettings"
                                    [data]="dropdownList" [(ngModel)]="selectedItems" (onSelect)="onItemSelect($event)"
                                    (onSelectAll)="onSelectAll($event)">
                                </ng-multiselect-dropdown>
                            </tab-heading>
                        </div>
                    </div>

                    <div class="pt-3">
                        <div class="row paddingStyle bg-white mt-3" *ngFor="let people of dataSource">
                            <div
                                class="col-xl-1 col-lg-1 col-md-1 col-sm-1  col-2 p-0 justify-content-between align-items-center align-self-center">
                                <img *ngIf="!people.profile_pic" src="assets/images/profile-default.png"
                                    class="img-fluid border-0 rounded-circle ">
                                <img *ngIf="people.profile_pic" src="{{people.profile_pic}}"
                                    class="img-fluid border-0 rounded-circle ">
                            </div>
                            <div
                                class="col-xl-9 col-lg-9 col-md-9 col-sm-9  col-6 justify-content-between align-items-center align-self-center mediumFont">
                                <div class="commonFontSize semiBoldFont">{{people.display}}</div>
                                <!-- <p class="regularFont issueDateFontSize color-gray batchDetail">Batchmates 2009-10</p> -->
                            </div>
                            <!-- <div class="col-xl-2 col-lg-2 col-md-2 col-sm-2  col-4 p-0 mt-auto mb-auto"
                                (click)="goToMyBuddiesPage()">
                                <button type="button" class="common-btn btn-green-outline regularFont w-100">Add
                                    Buddy</button>
                            </div> -->
                        </div>
                    </div>
                </tab>
            </tabset>


        </div>
    </div>
</div>
