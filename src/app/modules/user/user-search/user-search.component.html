<app-user-header></app-user-header>

<div class="container contentTopSpaceLanding landingPageWidth">
    <div class="landingDiv">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 ">
            <tabset class="searchTab">
                <tab heading="People" class="mt-3" (selectTab)="getfilteredData($event)">
                    <div class="row">
                        <div class="col-md-4 my-1">
                            <input-search [config]="currentCitySearchConfig" [value]="''"
                                (searchResult)="getCurrentCitySearchResult($event, 'user')" class="h-100">
                            </input-search>
                        </div>
                        <div class="col-md-4 my-1">
                            <input-search [config]="currentSchoolSearchConfig" [value]="currentSchoolName"
                                (searchResult)="getCurrentSchoolSearchResult($event)" class="h-100"></input-search>
                        </div>
                        <div class="col-md-4 my-1">
                            <input-search [config]="pastSchoolSearchConfig" [value]="pastSchoolName"
                                (searchResult)="getPastSchoolSearchResult($event)" class="h-100"></input-search>
                        </div>
                    </div>
                    <div class="pt-3" *ngIf="dataSource">
                        <div class="row paddingStyle bg-white mt-3 m-0" *ngFor="let people of dataSource">
                            <div (click)="userProfile(people.id)"
                                class="cursorStyle col-md-1 col-2 p-0 justify-content-between align-items-center align-self-center">
                                <img *ngIf="!people.profile_pic" src="assets/images/profile-default.png"
                                    class="img-fluid border rounded-circle ">
                                <img *ngIf="people.profile_pic" src="{{people.profile_pic}}"
                                    class="img-fluid border rounded-circle ">
                            </div>
                            <div (click)="userProfile(people.id)"
                                class="col-md-11 col-10 justify-content-between align-items-center align-self-center mediumFont cursorStyle">
                                <div class="commonFontSize semiBoldFont text-capitalize">{{people.display}} </div>
                                <p class="regularFont issueDateFontSize color-gray batchDetail"
                                    *ngIf="people.is_school_mate && currentUser != people.id">School Mate
                                </p>
                                <p class="regularFont issueDateFontSize color-gray batchDetail"
                                    *ngIf="people.is_school_mate && currentUser == people.id">You</p>
                            </div>
                        </div>
                    </div>
                    <div class="row pt-3" *ngIf="!dataSource">
                        <div class="col-12 pt-2 pb-2">
                            <p class="text-center dataNotFound pt-4 pb-4">Records Not Available</p>
                        </div>
                    </div>
                </tab>

                <tab heading="School" class="mt-3" (selectTab)="getfilteredData($event)">
                    <div class="row">
                        <div class="col-md-12 my-1">
                            <input-search [config]="currentCitySearchConfig" [value]="''"
                                (searchResult)="getCurrentCitySearchResult($event, 'school')" class="h-100">
                            </input-search>
                        </div>
                    </div>

                    <div class="pt-3" *ngIf="dataSource">
                        <div class="row paddingStyle bg-white mt-3 m-0" *ngFor="let people of dataSource">
                            <div (click)="schoolProfile(people.school_id)"
                                class="col-md-1 col-2 p-0 justify-content-between align-items-center align-self-center cursorStyle">
                                <img *ngIf="!people.profile_pic" src="assets/images/profile-default.png"
                                    class="img-fluid border rounded-circle ">
                                <img *ngIf="people.profile_pic" src="{{people.profile_pic}}"
                                    class="img-fluid border rounded-circle ">
                            </div>
                            <div (click)="schoolProfile(people.school_id)"
                                class="col-md-11 col-10 justify-content-between align-items-center align-self-center mediumFont cursorStyle">
                                <div class="row">
                                    <div class="col-sm-4 commonFontSize semiBoldFont text-capitalize">{{people.display}}</div>
                                    <div class="col-sm-4 regularFont issueDateFontSize small-text-2 text-capitalize text-right">{{people.city}}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row pt-3" *ngIf="!dataSource">
                        <div class="col-12 pt-2 pb-2">
                            <p class="text-center dataNotFound pt-4 pb-4">Records Not Available</p>
                        </div>
                    </div>
                </tab>
            </tabset>
        </div>
    </div>
</div>
