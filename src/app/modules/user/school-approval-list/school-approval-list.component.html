<app-user-header></app-user-header>

<div class="container-fluid contentSpaceTop">
    <div class="row pl-5 pr-5 mobPaddingLR">
        <!-- <div class="col-12 pl-5 pr-5 mobPaddingLR">
            <img src="assets/images/userWebsite/back-icon.png" class="img-fluid subHeaderImg">
        </div> -->
    </div>
</div>
<div class="container">
    <div class="bg-white border pt-3">
        <div class="row m-0">
            <div class="col-md-12 d-flex justify-content-start align-items-center flex-wrap my-1">
                <span class="mr-3 cursorStyle">
                    <img src="assets/images/userWebsite/back-icon.png" (click)="goBack()" class="backimg">
                </span>
                <h2 class="commonFontSize semiBoldFont m-0">School Approval List</h2>
            </div>
        </div>
        

        <div class="container p-3">
            <div class="row my-3 align-items-center" *ngIf="approvalSchoolList.dataSource">
                <div class="col-md-12 d-flex flex-row align-items-center ">
                    <label for="" class="mediumFont commonFontSize letterspacing mr-2 mb-0">Records Per Page</label>
                    <div class="form-control-inputDiv rounded-0 p-0 shadow-none">
                        <select class="custom-select numberDropdown mediumFont text-dark form-control-input pl-2 pr-4 py-0" (change)="getApprovalSchoolList('1')"
                            [(ngModel)]="approvalSchoolList.page_size">
                            <option *ngFor="let count of approvalSchoolList.pageCounts" value="{{count}}">{{count}}</option>
                        </select>
                    </div>
                </div>
              
            </div>
            <div class="tableDiv mt-3" *ngIf="approvalSchoolList.dataSource">
                <div class="mat-elevation-z1 table-responsive">
                    <mat-table [dataSource]="approvalSchoolList.dataSource | paginate:approvalSchoolList.config">

                        <ng-container matColumnDef="position">
                            <mat-header-cell *matHeaderCellDef> S.No </mat-header-cell>
                            <mat-cell *matCellDef="let element; let i = index;"> {{i + approvalSchoolList.startIndex}} </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="zatchupId">
                            <mat-header-cell *matHeaderCellDef> Zatchup ID</mat-header-cell>
                            <mat-cell *matCellDef="let element"> {{element.zatchup_id}} </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="schoolName">
                            <mat-header-cell *matHeaderCellDef> School Name</mat-header-cell>
                            <mat-cell *matCellDef="let element"> {{element.school_name}} </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="Action">
                            <mat-header-cell *matHeaderCellDef class="justify-content-center"> Add School </mat-header-cell>
                            <mat-cell *matCellDef="let element " class="justify-content-center">
                                <i  (click)="goToAddEiPage(element.school_id)" class="fa fa-plus-circle ml-2 color-green fa-lg cursorStyle" tooltip="Add School" aria-hidden="true"></i>
                            </mat-cell>
                        </ng-container>

                        <mat-header-row *matHeaderRowDef="approvalSchoolList.displayedColumns "></mat-header-row>
                        <mat-row *matRowDef="let row; columns: approvalSchoolList.displayedColumns; "></mat-row>

                    </mat-table>

                </div>
            </div>
        </div>

        <pagination-controls *ngIf="approvalSchoolList.dataSource" (pageChange)="getApprovalSchoolList($event)" class="eiPaginationTag">
        </pagination-controls>
        <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
            <p style="color: white">Please Wait. </p>
        </ngx-spinner>
        <div class="mt-3" *ngIf=" !approvalSchoolList.dataSource">
            <div class="col-12 pt-2 pb-2">
                <p class="text-center dataNotFound py-4 px-3"> No Records Available</p>
            </div>
        </div>

        
    </div>

    <!-- <app-user-footer></app-user-footer> -->
