<app-user-header></app-user-header>

<div class="container-fluid contentSpaceTop">
    <div class="row pl-5 pr-5">
        <div class="col-md-8">
            <img class="img-fluid left-Image mt-4" src="assets/images/userWebsite/signup_leftimages.png">
        </div>
        <div class="col-md-4 pl-0">
            <h2 class="mb-4 textSpace">Add Course Details </h2>

            <form class="pt-2">
                <div class="form-group row">
                    <div class="col-sm-12 form-control-inputDiv">
                        <input class="form-control-input form-control form-control-sm" type="text"
                            placeholder="Enter Course Name">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-12 form-control-inputDiv">
                        <input class="form-control-input form-control form-control-sm" type="text"
                            placeholder="Enter Duration of the course">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-6 pl-0">
                        <div class="form-control-inputDiv form-control-input-padding mobile-input-6 mobForm-name">
                            <input class="form-control-input form-control form-control-sm form-bgImg form-dateBgImg" type="text"
                                placeholder="Start Date">
                        </div>
                    </div>
                    <div class="col-sm-6 pr-0">
                        <div class="form-control-inputDiv form-control-input-padding mobile-input-6">
                            <input class="form-control-input form-control form-control-sm form-bgImg form-dateBgImg" type="text"
                                placeholder="Ending Date">
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-12 form-control-inputDiv">
                        <select class="custom-select form-control-input" required>
                            <option value="">Select Standard</option>
                            <option value="1">10 </option>
                            <option value="2">11 </option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-12 form-control-inputDiv">
                        <input class="form-control-input form-control form-control-sm form-bgImg form-calenderBgImg" type="number"
                            placeholder="Select Starting year of standard">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-12 form-control-inputDiv">
                        <input class="form-control-input form-control form-control-sm form-bgImg form-calenderBgImg" type="number"
                            placeholder="Select Ending year of standard ">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-12 form-control-inputDiv">
                        <select class="custom-select form-control-input" required>
                            <option value="">Course Left Standard</option>
                            <option value="1"></option>
                            <option value="2"></option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-12 form-control-inputDiv">
                        <textarea class="form-control-input form-control form-control-textarea" rows="3"
                            placeholder="Add Description of Study..."></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-xl-1 col-lg-1  col-md-2 col-2 form-control-fileDiv p-0">
                        <button class="background-purple border-0"><img src="assets/images/userWebsite/add.png"
                                class="img-fluid"></button>
                    </div>
                    <div class="col-xl-10 col-md-8 col-10 text-left commonFontSize color-purple mediumFont formPlusText justify-content-between align-items-center align-self-center">
                        Add More Standard
                    </div>
                </div>
                <button type="submit" class="btn common-btn regularFont textSpace">Submit</button>
            </form>
        </div>
    </div>
</div>
