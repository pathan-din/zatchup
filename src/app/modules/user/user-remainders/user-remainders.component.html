<div class="container-fluid contentSpaceTop">
    <div class="row pl-5 pr-5 mobPaddingLR">
        <div class="col-12 pl-5 pr-5 mobPaddingLR">
            <img src="assets/images/userWebsite/back-icon.png" (click)="goBack()" class="img-fluid subHeaderImg cursorStyle">
        </div>
    </div>
</div>
<div class="container mt-4 landingPageWidth">
    <div class="landingDiv">
        <h1 class="mb-4 text-center">Reminders </h1>


    <div class="accordion mb-4" id="accordionExample" *ngIf="remaindersList">
        <div class="card mb-3" *ngFor="let reminder of remaindersList;">
            <div class="card-header" id="headingOne">
                <h2 class="mb-0">
                    <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        <img src="assets/images/profile_pic.png" class="img-fluid reminderImg">
                        <span class="p-2 d-inline-block">{{reminder.message}}</span>
                    </button>
                </h2>
            </div>
        
            <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                <div class="card-body">
                    <img *ngIf="reminder.attachment" src="{{reminder.attachment}}" class="img-fluid">

                    <div class="reminder_date mt-2">{{reminder.recived_time}}</div>
                </div>
            </div>
        </div>
