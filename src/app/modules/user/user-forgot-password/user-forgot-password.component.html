<app-user-header></app-user-header>

<div class="container-fluid contentSpaceTop">
    <div class="row pl-5 pr-5">
        <div class="col-md-8">
            <img class="img-fluid login-left-Image mt-4" src="assets/images/userWebsite/left_images.png">
        </div>
        <div class="col-md-4 pl-0">
            <h2 class="mb-3 textSpace">Forgot Password</h2>
                <div class="form-group row">
                    <h4 class="mb-2 color-gray">Enter register Email Id / Mobile number</h4>
                    <div class="col-sm-12 form-control-inputDiv">
                        <input required class="form-control-input form-control form-control-sm form-bgImg form-emailBgImg" type="text"
                            placeholder="Enter Your Email Id / Mobile number *">
                    </div>
                </div>
                <button type="submit" class="btn common-btn regularFont textSpace" data-toggle="modal" data-target="#OTPModel">Submit</button>
        </div>
    </div>

</div>

<!-- OTPModel -->
<div class="modal fade" id="OTPModel" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content container-fluid">
            <div class="modal-body pl-5 pr-5 text-center">
                    <img class="img-fluid otpMessageImage mt-2 mb-4" src="assets/images/userWebsite/otp_message_image.png">
                    <p class="color-black regularFont commonFontSize">Enter OTP that recieved on your email id. </p>
                    <div class="form-group row">
                        <div class="col-sm-3">
                            <div class="fC-inputDivWithoutBoxShadow form-control-input-padding">
                                <input class="form-control-input form-control form-control-sm color-purple text-center otpStyle semiBoldFont" type="text" maxlength="1">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="fC-inputDivWithoutBoxShadow form-control-input-padding">
                                <input class="form-control-input form-control form-control-sm color-purple text-center otpStyle semiBoldFont" type="text" maxlength="1">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="fC-inputDivWithoutBoxShadow form-control-input-padding">
                                <input class="form-control-input form-control form-control-sm color-purple text-center otpStyle semiBoldFont" type="text" maxlength="1">
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="fC-inputDivWithoutBoxShadow form-control-input-padding">
                                <input class="form-control-input form-control form-control-sm color-purple text-center otpStyle semiBoldFont" type="text" maxlength="1">
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn common-model-Btn mt-4" (click)="goTouserResetPasswordPage();">Submit </button>

                    <p><a class="color-purple semiBoldFont textUnderlineStyle commonFontSize" href="">Resend Code </a>
                    </p>
               
            </div>
        </div>
    </div>
</div>


<app-user-footer></app-user-footer>
